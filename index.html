<html ng-app="APP">
<link rel="shortcut icon" href="./assets/survivorsunited.ico" />

<head>
    <title>XML Based site</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/core/core.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/libs/animate.css">
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css?v=11'>
</head>

<body>
    <div class="top-banner">
        <img class="img-responsive" src="img/sailing/bay1.jpg" height="1936" width="1936">
        <div class="website-title hidden-xs">
            <h1 class="text-center cursive">South Yorkshire Police </h1>
            <h1 class="text-center cursive">Offshore Sailing</h1>
        </div>
        <!-- <img class="img-responsive" src="img/logos/redandblue.png"> -->
    </div>
    <div ng-controller="mainController">
        <div class="row">
            <div class="col-xs-12 col-sm-12 visible-xs visible-sm">
                <div id="sticky" class="navigation mobile stick">
                    <div xml-render xml="'xml/main.xml'" xslt="'xslt/navigation_mobile.xslt'"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 hidden-xs hidden-sm">
                <div id="sticky-anchor"></div>
                <div id="sticky" class="navigation stick">
                    <div xml-render xml="'xml/main.xml'" xslt="'xslt/navigation.xslt'"></div>
                </div>
            </div>
            <div class="col-md-10 col-sm-12 col-xs-12">
                <div id="content-wrapper">
                    <div class="page-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="content_panel">
                                    <br>
                                    <div class="animated fadeIn" ng-view></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <br>
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">South Yorkshire Police</p>
            </div>
        </div>
        <div class="row">            
            <div class="col-md-1 col-md-offset-5">
                <p class="text-center">
                    <a href="https://twitter.com/sypsailing">
                        <i class="fa fa-twitter"></i>
                    </a>
                </p>
            </div>
            <div class="col-md-1">
                <p class="text-center">
                    <a href="https://www.facebook.com/sypoffshoresailing">
                        <i class="fa fa-facebook"></i>
                    </a>
                </p>
            </div>
        </div>
        <br>
    </div>
    <!-- End Content Wrapper -->
    </div>
    <!-- End Page Wrapper -->
    <!-- End Main Content -->
    <script type=" text/javascript " src="bower_components/angular/angular.min.js "></script>
    <script type="text/javascript " src="bower_components/lodash/lodash.min.js "></script>
    <script type="text/javascript " src="bower_components/jquery/dist/jquery.min.js "></script>
    <script type="text/javascript " src="bower_components/angular-route/angular-route.min.js "></script>
    <script src='./bower_components/angular-bootstrap/ui-bootstrap.min.js' type='text/javascript'></script>
    <script src='./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js' type='text/javascript'></script>
    <script src='./bower_components/moment/min/moment.min.js' type='text/javascript'></script>
    <script type="text/javascript " src="scripts/magic.xml.js "></script>
    <script type="text/javascript " src="scripts/app.js "></script>
    <script type="text/javascript " src="scripts/xml-render.directive.js"></script>
    <script type="text/javascript " src="scripts/routes.js "></script>
    <!-- CONTROLLERS -->
    <script type="text/javascript " src="scripts/main.controller.js "></script>
</body>

</html>
