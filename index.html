<html ng-app="APP">
<link rel="shortcut icon" href="./assets/survivorsunited.ico" />

<head>
    <title>XML Based site</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
</head>

<body>
    <div class="container" ng-controller="mainController">
        <div class="row">
            <div class="col-md-12">
                <h1>South Yorkshire Police Sailing</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h1>Navigation</h1> {{url_parameters}}
                <xml-render data-parameters="{{url_parameters}}" data-xml="data/main.xml" data-xslt="data/main.xslt"></xml-render>
                <accordion>
                    <accordion-group is-open="status.open">
                        <accordion-heading>
                            test
                        </accordion-heading>
                        Some content
                    </accordion-group>
                </accordion>
            </div>
            <div class="col-md-8">
                <div id="content-wrapper">
                    <div class="page-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div ng-view></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Content Wrapper -->
    </div>
    <!-- End Page Wrapper -->
    <!-- End Main Content -->

    <script type=" text/javascript " src="bower_components/angular/angular.min.js "></script>
    <script type="text/javascript " src="bower_components/lodash/lodash.min.js "></script>
    <script type="text/javascript " src="bower_components/jquery/dist/jquery.min.js "></script>
    <script type="text/javascript " src="bower_components/angular-route/angular-route.min.js "></script>
    <script src='./bower_components/angular-bootstrap/ui-bootstrap.min.js' type='text/javascript'></script>
    <script src='./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js' type='text/javascript'></script>
    <script type="text/javascript " src="scripts/magic.xml.js "></script>
    <script type="text/javascript " src="scripts/app.js "></script>
    <script type="text/javascript " src="scripts/routes.js "></script>
    <script type="text/javascript " src="scripts/main.controller.js "></script>
</body>

</html>
